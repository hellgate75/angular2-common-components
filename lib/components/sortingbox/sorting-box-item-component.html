<div class="sorting-box-item">
  <span (click)="toggle()" [ngClass]="{'selected': (state() === 'asc' || state() === 'desc')}" >{{descr()}}
  </span>
  <i class="fa fa-chevron-up" aria-hidden="true" *ngIf="state() === 'asc'"></i>
  <i class="fa fa-chevron-down" aria-hidden="true" *ngIf="state() === 'desc'"></i>
  <i class="fa fa-close" aria-hidden="true" *ngIf="state() === ''"></i>
</div>
