<div class="container-flex">
  <div class="paging-box">
    <span class="paging-box-control">
      <i class="fa fa-fast-backward" (click)="toFirstPage()" *ngIf="pager.current() > 1" aria-hidden="true"></i>
      <i class="fa fa-step-backward" (click)="previousPage()" *ngIf="pager.current() > 1" aria-hidden="true"></i>
      <span><b>{{pager.current()}}</b></span>
      <i class="fa fa-step-forward" (click)="nextPage()"  *ngIf="pager.current() < maxPageSize()" aria-hidden="true"></i>
      <i class="fa fa-fast-forward" (click)="toLastPage()"  *ngIf="pager.current() < maxPageSize()" aria-hidden="true"></i>
    </span>
  </div>
</div>
